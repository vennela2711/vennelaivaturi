<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
            color: #333;
        }

        h2 {
            color: #007acc;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        input[type="submit"] {
            background-color: #007acc;
            color: white;
            padding: 10px 20px;
            margin-top: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <h2>About Us</h2>
    <p>Welcome to our website. We are committed to delivering high-quality web 
    experiences using modern frameworks and tools.</p>

    <h2>Contact Us</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>

        <input type="submit" value="Submit">
    </form>

    <!-- New form inside the element with id="i" -->
    <div id="i">
        <h2>Extra Contact Form</h2>
        <form>
            <label for="extra-name">Name:</label>
            <input type="text" id="extra-name" name="extra-name">

            <label for="extra-email">Email:</label>
            <input type="email" id="extra-email" name="extra-email">

            <label for="extra-message">Message:</label>
            <textarea id="extra-message" name="extra-message"></textarea>

            <input type="submit" value="Send">
        </form>
    </div>
</body>
</html>
